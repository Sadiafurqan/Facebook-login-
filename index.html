<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Facebook - login</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1024px-Facebook_Logo_%282019%29.svg.png" height="80px" width="500px">
    <div class="container">
<span class="login">Login to Facebook </span>
<input type="email" name="mail" id="mail" placeholder="Email address or phone number">
<input type="password" name="pass" id="pass" placeholder="Password">
<button class="login-btn">Log In</button>
<a href="#">Forgotten account ?</a>
<div class="style">or</div>
<button class="new-account">Create New Account</button>





    </div>
    </div>
</body>
</html>
